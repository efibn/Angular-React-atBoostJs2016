<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <link rel="stylesheet" href="../../assets/style.css"/>
</head>
<body ng-controller="myCtrl as $ctrl">

<h1>Angular Sample <img src="../../assets/spin.gif" /> </h1>

<button ng-if="!$ctrl.isDataLoaded" ng-click="$ctrl.showTable()">Show Table (Rows:{{$ctrl.rows}}, Cols: {{$ctrl.cols}})</button>
<button ng-if="$ctrl.isDataLoaded" ng-click="$ctrl.play()">** PLAY **</button>

<span ng-if="$ctrl.isDataLoaded && $ctrl.cellValue">Cell Clicked: {{$ctrl.cellValue}}</span>
<react-component name="Table" props="$ctrl.props" ng-if="$ctrl.isDataLoaded"></react-component>


<script src="../../node_modules/angular/angular.js"></script>
<script src="../../node_modules/lodash/lodash.js"></script>
<script src="../../node_modules/minivents/dist/minivents.js"></script>
<script src="../../node_modules/react/dist/react-with-addons.js"></script>
<script src="../../node_modules/react-dom/dist/react-dom.js"></script>
<script src="../../node_modules/ngreact/ngReact.js"></script>

<script src="../../common.js"></script>

<script src="app.js"></script>
<script src="builds/table.js"></script>

</body>
</html>
